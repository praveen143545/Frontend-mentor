<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img class="profile-picture" src="assets/images/avatar-jessica.jpeg" alt="Profile Picture">
      <h2 class="name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
      <div class="social-links">
        <a href="#" class="button">GitHub</a>
        <a href="#" class="button">Frontend Mentor</a>
        <a href="#" class="button">LinkedIn</a>
        <a href="#" class="button">Twitter</a>
        <a href="#" class="button">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
